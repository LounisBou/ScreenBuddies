name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ vars.CI_TEST_DB_PASSWORD || 'testing' }}
          POSTGRES_DB: testing
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: pgsql, redis, mbstring, xml, curl, zip
          coverage: xdebug

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: backend/vendor
          key: composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: composer-

      - name: Install dependencies
        working-directory: backend
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Copy .env
        working-directory: backend
        run: cp .env.example .env

      - name: Generate key
        working-directory: backend
        run: php artisan key:generate

      - name: Run static analysis
        working-directory: backend
        run: composer analyse

      - name: Check code style
        working-directory: backend
        run: composer format:check

      - name: Run tests with coverage
        working-directory: backend
        env:
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_DATABASE: testing
          DB_USERNAME: postgres
          DB_PASSWORD: ${{ vars.CI_TEST_DB_PASSWORD || 'testing' }}
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
        run: composer test:coverage

  flutter:
    name: Flutter Tests
    runs-on: ubuntu-latest
    # Skip if app/ directory doesn't exist yet
    if: hashFiles('app/pubspec.yaml') != ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        working-directory: app
        run: flutter pub get

      - name: Analyze code
        working-directory: app
        run: flutter analyze

      - name: Run tests
        working-directory: app
        run: flutter test
